	<script type="text/javascript">

		function Play()
		{
			var answer = parseInt(Math.random() * 100);


 for (var i = 5; i > 0; i-- ) {
     var userAnswer = prompt('Введите число от 0 до 100\n.У вас ' + i + ' попыток.\n Для выхода нажмите q');
				if(userAnswer == 'q')
					break;
				if(userAnswer > answer){
					alert('Ваше число слишком большое');
				} else if(userAnswer < answer){
					alert('Ваше число слишком маленькое');
				} else if(userAnswer == answer){
					alert('Вы угадали, поздравляю! ');
					break;
				}
}
alert('Компьютер загадал число - ' + answer);
			}


	</script>
