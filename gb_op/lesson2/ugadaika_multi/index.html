<meta charset="utf-8">
<script>

var answer = parseInt(Math.random() * 100);
var playerNumber = 1;
while (true) {
  var userAnswer = prompt("Какое число загадал компьютер?( от 0 до 100) Ходит игрок " + playerNumber + "\n Для выхода нажмите q");
  if (userAnswer == "q"){
    break;
  }
  userAnswer = +userAnswer;
  if (userAnswer == answer) {
    alert("Вы угадали! Победил 1-ый игрок");
    break;
  } else if (userAnswer < answer) {
    alert("Слишком маленькое число");
  }
  else if (userAnswer > answer) {
   alert("Слишком большое число");
  }

  if (playerNumber == 1) {

    playerNumber = 2;
  } else {
    playerNumber = 1;
  }


}



alert(answer);

</script>
