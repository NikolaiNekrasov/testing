<meta charset="utf-8">
<script>

var answer = parseInt(Math.random() * 100);

for (var i = 5; i > 0; i--) {
var user1number = +prompt("Отвечает 1-ый игрок.\nКакое число загадал компьютер?\n У вас " + i + " попыток");

if (user1number == answer) {
  alert("Вы угадали! Победил 1-ый игрок");
  break;
} else if (user1number < answer) {
  alert("Слишком маленькое число");
}
else if (user1number > answer) {
 alert("Слишком большое число");
}
var user2number = +prompt("Отвечает 2-ый игрок.\nКакое число загадал компьютер?\n У вас " + i + " попыток");
if (user2number == answer) {
  alert("Вы угадали! Победил 2-ый игрок");
  break;
} else if (user2number < answer) {
  alert("Слишком маленькое число");
}
else if (user2number > answer) {
 alert("Слишком большое число");
}

}

alert(answer);

</script>
