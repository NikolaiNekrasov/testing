<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Размер вклада</title>
  </head>
  <body>
    <script>
    do {
    var deposit = +prompt("Введите сумму вклада \nСумма не должна быть отрицательной! ");
  } while (deposit <=0);
    do {
    var percent = +prompt("Введите процент вклада ");
  } while (percent < 0);
 for (var year = 1; year <= 5; year++) {

   deposit = deposit+ deposit / 100 * percent;
   document.write("Сумма за " + year + "-й год " + deposit.toFixed(2) + "<br>")
 }




    </script>
  </body>
</html>
